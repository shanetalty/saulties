<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Website</title>
    
    <!-- Import Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <img src="moonsaultieslogo.png" alt="Logo" class="logo">
        <div class="scroll-icon">&#8595;</div>
    </div>

    <div class="award-section" id="third-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>3RD PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer alt="3rd place award" src="card1.glb" camera-controls touch-action="pan-y"></model-viewer>
        </div>
    </div>

    <div class="award-section" id="second-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>2ND PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer alt="2nd place award" src="card2.glb" camera-controls touch-action="pan-y"></model-viewer>
        </div>
    </div>

    <div class="award-section" id="first-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>1ST PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer alt="1st place award" src="card3.glb" camera-controls touch-action="pan-y"></model-viewer>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
