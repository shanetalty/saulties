<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsaulties 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing Model-Viewer for 3D models -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="main-page">
        <img src="moonsaultieslogo.png" alt="Moonsaulties Logo" class="logo">
        <div class="scroll-icon">&#8595;</div>
    </div>
    
    <!-- Event of the Year - 3rd Place -->
    <section class="award-section" id="third-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>3RD PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer src="card1.glb" alt="3D Model for 3rd Place" camera-controls></model-viewer>
        </div>
    </section>

    <!-- Event of the Year - 2nd Place -->
    <section class="award-section" id="second-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>2ND PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer src="card2.glb" alt="3D Model for 2nd Place" camera-controls></model-viewer>
        </div>
    </section>

    <!-- Event of the Year - 1st Place -->
    <section class="award-section" id="first-place">
        <div class="text">
            <h1>EVENT OF THE YEAR</h1>
            <h2>1ST PLACE</h2>
        </div>
        <div class="model-container">
            <model-viewer src="card3.glb" alt="3D Model for 1st Place" camera-controls></model-viewer>
        </div>
    </section>
</body>
</html>
