<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Website</title>
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Import Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>

<!-- Main page with logo and scroll icon -->
<div class="main-page">
    <img src="moonsaultieslogo.png" alt="Logo" class="logo">
    <span class="scroll-icon">&#x2193;</span> <!-- Scroll icon -->
</div>

<!-- 3rd Place Award Section -->
<div id="third-place" class="award-section">
    <div class="text">
        <h1>EVENT OF THE YEAR</h1>
        <h2>3RD PLACE</h2>
    </div>
    <div class="model-container">
        <model-viewer src="path/to/card1.glb" alt="3D Model" camera-controls></model-viewer>
        <span class="rotate-icon">&#8635;</span> <!-- Rotating arrow -->
    </div>
</div>

<!-- 2nd Place Award Section -->
<div id="second-place" class="award-section">
    <div class="text">
        <h1>EVENT OF THE YEAR</h1>
        <h2>2ND PLACE</h2>
    </div>
    <div class="model-container">
        <model-viewer src="path/to/card2.glb" alt="3D Model" camera-controls></model-viewer>
        <span class="rotate-icon">&#8635;</span> <!-- Rotating arrow -->
    </div>
</div>

<!-- 1st Place Award Section -->
<div id="first-place" class="award-section">
    <div class="text">
        <h1>EVENT OF THE YEAR</h1>
        <h2>1ST PLACE</h2>
    </div>
    <div class="model-container">
        <model-viewer src="path/to/card3.glb" alt="3D Model" camera-controls></model-viewer>
        <span class="rotate-icon">&#8635;</span> <!-- Rotating arrow -->
    </div>
</div>

</body>
</html>
