<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrestling Awards</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import model-viewer component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
  <div class="page">
    <h1>MEN'S WRESTLER OF THE YEAR</h1>
    <model-viewer id="card1" src="card1.glb" alt="Men's Wrestler of the Year" 
                  ar environment-image="shared-assets/environments/moon_1k.hdr" 
                  shadow-intensity="1">
    </model-viewer>
    <div class="scroll-indicator">↓</div>
  </div>
  <div class="page">
    <h1>WOMEN'S WRESTLER OF THE YEAR</h1>
    <model-viewer id="card2" src="card2.glb" alt="Women's Wrestler of the Year" 
                  ar environment-image="shared-assets/environments/moon_1k.hdr" 
                  shadow-intensity="1">
    </model-viewer>
    <div class="scroll-indicator">↓</div>
  </div>
  <div class="page">
    <h1>MATCH OF THE YEAR</h1>
    <model-viewer id="card3" src="card3.glb" alt="Match of the Year" 
                  ar environment-image="shared-assets/environments/moon_1k.hdr" 
                  shadow-intensity="1">
    </model-viewer>
    <div class="scroll-indicator">↓</div>
  </div>
  <div class="page">
    <h1>EVENT OF THE YEAR</h1>
    <model-viewer id="card4" src="card4.glb" alt="Event of the Year" 
                  ar environment-image="shared-assets/environments/moon_1k.hdr" 
                  shadow-intensity="1">
    </model-viewer>
    <div class="scroll-indicator">↓</div>
  </div>
  <!-- Link the script -->
  <script src="script.js"></script>
</body>
</html>
